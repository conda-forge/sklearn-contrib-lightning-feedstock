{% set name = "sklearn-contrib-lightning" %}
{% set version = "0.5.0" %}
{% set hash_type = "md5" %}
{% set hash_val = "dca6cf1bea09cf77cf052119f4a43093" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/scikit-learn-contrib/lightning/archive/{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}
  patches:
    - fix_tests.patch 

build:
  number: 1 
  skip: True  # [py2k]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - cmake
  host:
    - make
    - cmake
    - python
    - pip
    - setuptools
    - numpy 
    - cython
    - scikit-learn
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scikit-learn

test:
  requires:
    - numpy
    - scikit-learn
    - nose
  imports:
    - lightning

about:
  home: http://contrib.scikit-learn.org/lightning/
  license: BSD 3-Clause
  summary: lightning is a library for large-scale linear classification, regression and ranking in Python.
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fabianp
    - mblondel
